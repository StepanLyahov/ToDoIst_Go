openapi: 3.0.3
info:
  title: ToDoList
  description: backend for TodoIst
  version: 1.0.0
servers:
  - url: 'https://{hostname}/api'
    variables:
      hostname:
        default: localhost
paths:
  /group/create:
    post:
      operationId: createGroup
      requestBody:
        description: create new a group
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateGroupRequest'
      responses:
        '201':
          headers:
            Content-Location:
              description: created a group
              schema:
                type: string
          description: group created
        '400':
          description: invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /group/{groupId}:
    get:
      operationId: getGroup
      parameters:
        - in: path
          name: groupId
          schema:
            type: string
            format: uuid
          required: true
          description: group id
      responses:
        '200':
          description: found course
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GroupResponse'


components:
  schemas:
    CreateGroupRequest:
      type: object
      required: [ title, description ]
      properties:
        title:
          type: string
        description:
          type: string

    GroupResponse:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        taskIDs:
          type: array
          items:
            type: string
            format: uuid

    Error:
      type: object
      required: [ slug, details ]
      properties:
        slug:
          type: string
        details:
          type: string